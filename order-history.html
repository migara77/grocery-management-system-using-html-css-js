<!DOCTYPE html>
<html>
<head>
  <title>Order History</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fefefe;
      padding: 40px;
    }
    h1 {
      color: #0b5a56;
      text-align: center;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #0b5a56;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Order History</h1>
  <table>
    <tr>
      <th>Date</th>
      <th>Items</th>
      <th>Total (Rs.)</th>
      <th>Status</th>
    </tr>
    <tr>
      <td>2025-07-30</td>
      <td>Banana x2, Carrot x1</td>
      <td>340</td>
      <td>Delivered</td>
    </tr>
    <tr>
      <td>2025-07-20</td>
      <td>Apple x3, Juice x1</td>
      <td>850</td>
      <td>Delivered</td>
    </tr>
  </table>
</body>
</html>
