<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Support - Grocery Management System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #e0f7f1, #f9f9f9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-form {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }

    .contact-form h2 {
      margin-top: 0;
      text-align: center;
      color: #0b5a56;
      font-size: 2rem;
      font-weight: 600;
    }

    .contact-form p {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 30px;
      color: #555;
    }

    .contact-form label {
      font-weight: 500;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form select {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus,
    .contact-form select:focus {
      border-color: #1a936f;
      outline: none;
      box-shadow: 0 0 8px rgba(26, 147, 111, 0.2);
    }

    .contact-form button {
      margin-top: 25px;
      width: 100%;
      background-color: #1a936f;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      padding: 14px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .contact-form button:hover {
      background-color: #0b5a56;
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      .contact-form {
        padding: 30px 20px;
      }

      .contact-form h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <form class="contact-form" onsubmit="handleSubmit(event)">
    <h2>Contact Support</h2>
    <p>Need help or have feedback? We're here for you!</p>

    <label for="name">Your Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="category">Category</label>
    <select id="category" required>
      <option value="">-- Select Category --</option>
      <option value="feedback">Feedback</option>
      <option value="bug">Bug Report</option>
      <option value="support">Support Request</option>
      <option value="other">Other</option>
    </select>

    <label for="subject">Subject</label>
    <input type="text" id="subject" placeholder="Briefly describe your issue" required>

    <label for="message">Message</label>
    <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const category = document.getElementById("category").value;
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !category || !subject || !message) {
        alert("Please fill in all fields.");
        return;
      }

      const confirmation = `âœ… Message Sent!\n\nName: ${name}\nEmail: ${email}\nCategory: ${category}\nSubject: ${subject}\nMessage:\n${message}`;
      alert(confirmation);

      // Optionally reset form
      event.target.reset();
    }
  </script>

</body>
</html>
